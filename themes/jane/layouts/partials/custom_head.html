<script>
  if('serviceWorker' in navigator) {
  navigator.serviceWorker
      .register('/sw.js', { scope: '/' })
      .then(function(registration) {
          console.log('Service Worker enregistré');
      });

  navigator.serviceWorker
      .ready
      .then(function(registration) {
          console.log('Service Worker prêt');
      });
}
</script>
